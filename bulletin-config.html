<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bulletin Config</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/config.js"></script>
</head>

<body>
    <div class="nav-bar">
        <a href="index.html" title="">Home</a>
        <a href="bulletins.html" title="">Bulletins</a>
        <a href="bulletin-config.html" title="">Config</a>
    </div>
    <div class="config-form">
        <div class="form-group">
            <label for="b_header">Header Text</label>
            <div class="sub-form-group">
                <label for="select_color"><i>Choose color: </i></label>
                <select name="select-color" id="select_color">
                    <option value="#1f1f1f" selected>Dark</option>
                    <option value="#0000FF">Blue</option>
                    <option value="#8A2BE2">Violet</option>
                    <option value="#FF0000">Red</option>
                    <option value="#1da851">Green</option>
                    <option value="#FF4500">Orange</option>
                    <option value="#2F4F4F">Dark Slate Gray</option>
                    <option value="#800080">Purple</option>
                    <option value="#008080">Teal</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div type="text" contenteditable="true" placeholder="Name by name with in name as name" name="header" id="b_header" inputmode="verbatim">
            </div>
        </div>
        <div class="form-group">
            <label for="b_phone">Phone Number</label>
            <input type="tel" maxlength="9" placeholder="659742209" name="phone" id="b_phone" inputmode="tel">
        </div>
        <div class="form-group">
            <label for="b_email">Email</label>
            <input type="text" placeholder="jones.king@bannana.com" name="header" id="b_email" inputmode="email">
        </div>
        <div class="form-group">
            <button class="btn" id="save_config">
                Save
            </button>
        </div>
    </div>
    <script>
        
    </script>
    <script src="js/app.js"></script>
</body>

</html>
